{% extends 'base_accounts.html' %} {% block title %}Reset your password{% endblock %} {% block content %}
<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Reinicie sua senha</h3>
                <p>Entre com seu endereço de email e nós lhe enviaremos um link para reiniciar sua senha.</p>
                <form method="post" novalidate>
                    {% csrf_token %} {% include 'includes/form.html' %}
                    <button type="submit" class="btn btn-primary btn-block">Enviar email para reinício de senha</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
