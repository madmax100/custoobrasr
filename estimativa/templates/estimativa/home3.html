{% extends 'base.html' %} {% load widget_tweaks %} {% block title %}Iniciar uma nova Estimativa{% endblock %} {% block breadcrumb %}

<li class="breadcrumb-item active">Estimativa</li>
{% endblock %} {% block content %}
<form method="post" novalidate>
    {% csrf_token %}
    <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Estado:</legend>
            <div class="col-sm-10">
                <select name="estados-brasil" multiple>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
            </div>
        </div>
    </fieldset>
    <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Tipo:</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipo" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                              Residencial
                            </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipo" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                              Comercial
                            </label>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="tipo" id="gridRadios3" value="option3" disabled>
                    <label class="form-check-label" for="gridRadios3">
                              Industrial
                            </label>
                </div>
            </div>
        </div>
    </fieldset>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Área:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="inputEmail3" placeholder="Área em metros quadrados com duas casas decimais." name="area">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Pavimentos:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Número de pavimentos da edificação." name="num_pavimentos">
        </div>
    </div>
    <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Padrão:</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="padrao" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Baixo
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="padrao" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Normal
                    </label>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="padrao" id="gridRadios3" value="option3" disabled>
                    <label class="form-check-label" for="gridRadios3">
                      Alto
                    </label>
                </div>
            </div>
        </div>
    </fieldset>

    <div class="form-group row">
        <div class="col-sm-2">Checkbox</div>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                    Example checkbox
                  </label>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-success">Calcular</button>
</form>

{% endblock %}
